<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body class="page" >
    <div class="word">
        <h1>PING.</h1>
       <h3><font style="color:green;">We are launching</font> soon!</h3>
       <p>Subscribe and get notified</p>
    </div>
    <center>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-sm-12 col-md-9">
          <input type="email" class="p-3 form-control rounded-pill" id="validationCustom03" placeholder="Your email address" required>
          <div class="p-2 invalid-feedback">
            <em>Please provide a valid email address</em>
          </div>
        </div>
        <div class="col-sm-12 col-md-3">
          <button type="submit" class="btn btn-primary rounded-pill mb-5 p-3">Notify Me</button>
        </div>
      </form>
      </center>
      <div class="img">
        <img src="Cap.JPG" alt="picture of a netflix landing page" width="60%">
        <p>&#169; Copyright Ping. All Rights reserved </p>
      </div>
